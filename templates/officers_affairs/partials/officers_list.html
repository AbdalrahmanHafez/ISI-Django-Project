<!-- This is the partial template for officers based on selected rank -->
{% for officer in officers %}
<div class="officer officer{{ officer.rank.id }} officerhide">
    <h4>{{ officer.full_name }}</h4>
    <p>Rank: {{ officer.rank.name }}</p>
    <p>Unit: {{ officer.unit.name }}</p>
</div>
{% empty %}
<p>No officers found for this rank.</p>
{% endfor %}
