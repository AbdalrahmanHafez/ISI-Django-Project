{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container-fluid">
    {% comment %} <div class="container mt-4"> {% endcomment %}
    <h2 class="mb-4">تغيير كلمة المرور</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">تحديث كلمة المرور</button>
    </form>
</div>
{% endblock %}
