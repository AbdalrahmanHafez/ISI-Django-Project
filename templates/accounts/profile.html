{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container-fluid d-flex justify-content-center">
    <div class="mt-5 card shadow-lg " style="min-width: 32rem">
        <div class="card-header bg-primary text-white">
            <h2 class="">تعديل الملف الشخصي</h2>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form user_form %}
                {% bootstrap_form officer_form %}
                <button type="submit" class="btn btn-primary float-start">تحديث الملف الشخصي</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
